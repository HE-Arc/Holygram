<h1 id="logo" class="display-2 text-center p-4">
    <a th:href="@{/}" class="no-decorations">
        <span style="width:100px; display:inline-block;"></span>
        Holygram
        <img th:src="@{/img/cross.png}" width="100px">
    </a>
</h1>
<ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
        <a class="nav-link" th:classappend="${menu}=='home' ? 'active':''" th:href="@{/}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:if="${#authentication.getPrincipal() != 'anonymousUser'} AND ${#authentication.getPrincipal().getUser().getCustomer() != null}" th:classappend="${menu}=='search' ? 'active':''" th:href="@{/search}">Search
            an exorcist
        </a>
    </li>
    <li th:if="${#authentication.getPrincipal() != 'anonymousUser'}" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
                data-toggle="dropdown" href="#" role="button"><span th:text ="${#authentication.getPrincipal().getUser().getUsername()}">
        </span>
        </a>
        <div class="dropdown-menu">
            <a class="dropdown-item" th:if="${#authentication.getPrincipal().getUser().getExorcist() != null}" th:href="@{/exorcist/} + ${#authentication.getPrincipal().getUser().getId()}">
                Profile
            </a>
            <a class="dropdown-item" th:href="@{/logout}">
                Disconnect
            </a>
        </div>
    </li>
    <li th:if="${#authentication.getPrincipal() == 'anonymousUser'}"  class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" th:classappend="${menu}=='signup' OR ${menu}=='login' ? 'active':''" data-toggle="dropdown" href="#" role="button">
            Account
        </a>
        <div class="dropdown-menu">
            <a class="dropdown-item" th:classappend="${menu}=='signup' ? 'active':''" th:href="@{/signup}">
                Create
            </a>
            <a class="dropdown-item" th:classappend="${menu}=='login' ? 'active':''" th:href="@{/login}">
                Log in
            </a>
        </div>
    </li>
</ul>
