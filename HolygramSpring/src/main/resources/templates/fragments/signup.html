<div th:fragment="user">
	<div class="form-group">
		<label for="type" th:text="Type Account" /></label>
	   	<form:input type="radio" name="type" value="customer" class="form-control" id="typeCustomer" checked>
	   	<form:input type="radio" name="type" value="exorcist" class="form-control" id="typeExorcist" checked>
	</div>
	<div class="form-group">
		<label for="name" th:text="Name" /></label>
	   	<form:input type="text" name="name" class="form-control" id="name" required>
	</div>
  	<div class="form-group">
		<label for="password" th:text="Password" /></label>
	   	<form:input type="password" name="password" class="form-control" id="password" required>
  	</div>
  	<div class="form-group">
		<label for="email" th:text="Email" /></label>
	   	<form:input type="text" name="email" class="form-control" id="email" pattern="[\w-]+@([\w-]+\.)+[\w-]+" required>
  	</div>
  	<div class="form-group">
		<label for="avatarPath" th:text="Avatar" /></label>
	   	<form:input type="file" name="avatar" class="form-control" id="avatarPath" accept="image/png, image/jpeg" required>
  	</div>
</div>

<div th:fragment="exorcist">
	<div class="form-group">
		<label for="description" th:text="Description" /></label>
	   	<input type="text" class="form-control" id="description" required>
	</div>
  	<div class="form-group">
		<label for="phoneNumber" />Phone Number</label>
	   	<input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" required>
  		<span class="note">Format: 012 345 67 89</span>
  	</div>
  	<div class="form-group">
		<label for="canton" th:text="Canton" /></label>
	   	<select id="canton" name="canton" required>
		  <option th:each="canton: ${cantons}" th:value="${canton.acronym}" th:text="${canton.name}" />
		</select>
  	</div>
</div>
